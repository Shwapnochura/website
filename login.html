<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Meeting Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(145deg, #0f0f17, #1a1a2e);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            background: radial-gradient(circle, #1e1e2f, #121212);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.8);
        }

        .container h1 {
            color: #ff9800;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background: #2b2b3a;
            color: #ffffff;
            font-size: 1.1em;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.7);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: #3c3c4f;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.8);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(145deg, #ff9800, #e68a00);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        button:hover {
            background: linear-gradient(145deg, #e68a00, #d77a00);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }

        .meeting {
            display: none;
        }

        a {
            color: #ff9800;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffa733;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 12px;
                font-size: 1em;
            }

            button {
                padding: 12px;
                font-size: 1em;
            }

            a {
                font-size: 1em;
            }
        }
    </style>
    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (password === "271024") {
                document.querySelector(".login").style.display = "none";
                document.querySelector(".meeting").style.display = "block";
                document.getElementById("meeting-name").textContent = username;
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="container login">
        <h1>Zoom Login</h1>
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="login()">Join Meeting</button>
    </div>

    <div class="container meeting">
        <h1>Welcome to Zoom</h1>
        <p>Your name in the meeting: <span id="meeting-name"></span></p>
        <a href="https://us04web.zoom.us/j/3842152909?pwd=IABaeSb8P2UH14YRIyGbWmCPtTJ8w2.1" 
           target="_blank">
            Click here to join the Zoom meeting
        </a>
    </div>
</body>
</html>
